<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="car-block js-block" style="z-index: 1">
        <div class="car-block__car">
          <img class="js-car" src="fura.png" alt="" />
        </div>
        <div class="car-block__item car-block__item--1"></div>
        <div class="car-block__item car-block__item--2">
          <div class="car-block__inside">
            <div class="car-block__box">
              <div class="car-block__title">100 000 +</div>
              <div class="car-block__value">
                Наименований товаров <br />в наличии на складах
              </div>
              <div class="car-block__circle">&nbsp;</div>
            </div>
          </div>
        </div>
        <div class="car-block__item car-block__item--3">
          <div class="car-block__inside">
            <div class="car-block__box">
              <div class="car-block__title">40 000 +</div>
              <div class="car-block__value">
                Постоянных клиентов по всей Российской Федерации
              </div>
              <div class="car-block__circle">&nbsp;</div>
            </div>
          </div>
        </div>
        <div class="car-block__item car-block__item--4">
          <div class="car-block__inside">
            <div class="car-block__box">
              <div class="car-block__title">406</div>
              <div class="car-block__value">
                Точек продаж от постоянных партнёров
              </div>
              <div class="car-block__circle">&nbsp;</div>
            </div>
          </div>
        </div>
        <div class="car-block__item car-block__item--5">
          <div class="car-block__inside">
            <div class="car-block__box">
              <div class="car-block__title">100 +</div>
              <div class="car-block__value">
                Количество официально представляемых брендов
              </div>
              <div class="car-block__circle">&nbsp;</div>
            </div>
          </div>
        </div>

        <div class="car-block__bg js-bg">
          <img src="background.jpg" alt="" />
        </div>
      </div>
      <div style="height: 1000px; background: #fff; z-index: 84"></div>
    </div>
  </body>
</html>
